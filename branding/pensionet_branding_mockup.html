<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פנסיון-נט | מיתוג פרמיום מודרני</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #000000;
            --accent: #2563eb;
            --bg: #ffffff;
            --surface: #f8fafc;
            --text: #000000;
            --text-muted: #64748b;
            --border: rgba(0,0,0,0.06);
            --radius-lg: 32px;
            --radius-md: 16px;
            --shadow: 0 20px 40px -10px rgba(0,0,0,0.05);
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text);
        }

        /* Modern Header */
        .brand-header {
            text-align: center;
            margin-bottom: 80px;
            animation: slideUp 0.8s ease-out;
        }

        .brand-header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            font-family: 'Outfit', 'Heebo', sans-serif;
        }

        .brand-header p {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-top: 15px;
            max-width: 500px;
        }

        /* Mockup Grid */
        .mockup-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 60px;
            max-width: 1000px;
            width: 100%;
        }

        .mockup-card {
            background: var(--surface);
            padding: 40px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 30px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 10px;
        }

        .card-info h3 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 800;
        }

        .card-info span {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Buttons */
        .btn-modern {
            padding: 12px 28px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 99px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-modern:hover {
            transform: scale(1.05);
            background: var(--accent);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }

        /* Profile Box */
        #profile-box {
            width: 800px;
            height: 800px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
        }


        .p-main-circle {
            width: 400px;
            height: 400px;
            background: #000;
            border-radius: 120px; /* Modern squircle */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            transform: rotate(-10deg);
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
        }

        .p-icon {
            width: 200px;
            height: 200px;
            fill: white;
            transform: rotate(10deg);
        }

        .p-title-modern {
            font-size: 120px;
            font-weight: 900;
            margin: 0;
            letter-spacing: -6px;
            line-height: 0.8;
        }

        .p-tag-modern {
            font-size: 32px;
            font-weight: 400;
            margin-top: 15px;
            color: var(--accent);
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        /* Cover Box */
        #cover-box {
            width: 820px;
            height: 312px;
            background: #fff;
            display: flex;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .cover-visual {
            width: 45%;
            background: url('images/brand_classic_house.png') center/cover no-repeat;
            position: relative;
        }

        .cover-content-modern {
            flex: 1;
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: white;
            z-index: 2;
        }

        .c-title-modern {
            font-size: 68px;
            font-weight: 900;
            margin: 0;
            letter-spacing: -3px;
        }

        .c-tagline-modern {
            font-size: 20px;
            font-weight: 400;
            color: var(--text-muted);
            margin-top: -5px;
        }

        .c-bottom-modern {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #000;
            padding-top: 20px;
        }

        .c-phone-modern {
            font-weight: 800;
            font-size: 1.2rem;
            font-family: 'Outfit', sans-serif;
            color: #000;
        }

        .c-pill {
            background: #f1f5f9;
            padding: 6px 16px;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Layout Controls */
        .zoom-wrap {
            transform: scale(0.65);
            transform-origin: top center;
            margin-bottom: -280px;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-nav {
            margin-top: 100px;
            padding: 15px 30px;
            border-radius: var(--radius-md);
            background: var(--surface);
            text-decoration: none;
            color: var(--text);
            font-weight: 800;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid var(--border);
        }

        .back-nav:hover {
            border-color: var(--primary);
            background: white;
        }
    </style>
</head>
<body>

    <div class="brand-header">
        <h1>פנסיון-נט</h1>
        <p>מיתוג פרמיום מודרני המותאם לעידן הדיגיטלי החדש.</p>
    </div>

    <div class="mockup-grid">
        <!-- Profile Section -->
        <div class="mockup-card">
            <div class="card-info">
                <div>
                    <h3>תמונת פרופיל</h3>
                    <span>Square • 800x800px</span>
                </div>
                <button class="btn-modern" onclick="capture('profile-box', 'brand_profile')">
                    <i class="fas fa-layer-group"></i> הורדת נכס
                </button>
            </div>
            <div class="zoom-wrap">
                <div id="profile-box">
                    <div class="p-main-circle">
                        <svg class="p-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 21.5c-1.35 0-2.53-.44-3.41-1.18-.32-.27-.61-.58-.85-.92-.68-.94-1.04-2.06-1.01-3.21.03-1.03.35-2.02.9-2.88.5-.78 1.15-1.42 1.91-1.89.81-.5 1.74-.77 2.69-.77s1.88.27 2.69.77c.76.47 1.41 1.11 1.91 1.89.55.86.87 1.85.9 2.88.03 1.15-.33 2.27-1.01 3.21-.24.34-.53.65-.85.92-.88.74-2.06 1.18-3.41 1.18zM6.5 12c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM9.5 8C8.67 8 8 7.33 8 6.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5S15.33 8 14.5 8z"/>
                        </svg>
                    </div>
                    <h2 class="p-title-modern">פנסיון-נט</h2>
                    <div class="p-tag-modern">ניהול חכם. שקט נפשי.</div>
                </div>
            </div>
        </div>

        <!-- Cover Section -->
        <div class="mockup-card">
            <div class="card-info">
                <div>
                    <h3>תמונת נושא</h3>
                    <span>Facebook Cover • 820x312px</span>
                </div>
                <button class="btn-modern" onclick="capture('cover-box', 'brand_cover')">
                    <i class="fas fa-image"></i> הורדת נכס
                </button>
            </div>
            <div id="cover-box">
                <div class="cover-visual"></div>
                <div class="cover-content-modern">
                    <div>
                        <h2 class="c-title-modern">פנסיון-נט</h2>
                        <div class="c-tagline-modern">להוביל את הפנסיון שלך לעידן החדש.</div>
                    </div>
                    <div class="c-bottom-modern">
                        <div class="c-phone-modern">052-8366744</div>
                        <div class="c-pill">Premium Management</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="admin.html" class="back-nav">
        <i class="fas fa-arrow-right"></i>
        חזרה למערכת הניהול
    </a>

    <script>
        async function capture(id, name) {
            const el = document.getElementById(id);
            const btn = event.currentTarget;
            const originalHTML = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> מעבד תמונה...';
            btn.disabled = true;
            
            // Temporary reset for capture
            const parent = el.parentElement;
            const isProfile = parent.classList.contains('zoom-wrap');
            if (isProfile) {
                parent.style.transform = 'none';
                parent.style.marginBottom = '0';
            }

            try {
                const canvas = await html2canvas(el, {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: '#ffffff'
                });
                
                const link = document.createElement('a');
                link.download = name + '.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            } finally {
                if (isProfile) {
                    parent.style.transform = 'scale(0.65)';
                    parent.style.marginBottom = '-280px';
                }
                btn.innerHTML = originalHTML;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
