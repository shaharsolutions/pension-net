<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <title> 驻住 </title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/616/616408.png"
      type="image/png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="css/common.css?v=3">
    <link rel="stylesheet" href="css/admin.css?v=46">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>


    <div id="mainContent">
      <header>
        <div class="header-actions">
          <button class="header-btn logout-btn" type="button" onclick="logout()">爪 </button>
          <button class="header-btn" type="button" onclick="copyBookingLink(event)"> 拽砖专 转</button>
        </div>
        <h1> 注专转  驻住 </h1>
        <div class="header-actions">
          <a href="growth.html" class="header-btn"> 转</a>
        </div>
      </header>

      <div class="tabs-nav">
        <button class="tab-btn active" onclick="switchTab('ongoing')"> 砖祝</button>
        <button class="tab-btn" onclick="switchTab('history')">住专转 转</button>
        <button class="tab-btn" onclick="switchTab('settings')">锔 专转</button>
      </div>

      <div id="tab-ongoing" class="tab-content active">
        <!-- New Stats Section -->
        <div class="container" style="margin-bottom: 20px;">
          <h3 style="text-align: center; margin-bottom: 15px;"> 转注转 </h3>
          <div style="display: flex; gap: 20px; justify-content: space-around;">
            <div style="flex: 1; text-align: center; padding: 10px; background: #f0f7f0; border-radius: 12px;">
              <h4 style="color: #4caf50; margin-bottom: 10px;"> 住 </h4>
              <div id="dogsEnteringCount" style="font-size: 28px; font-weight: bold; color: #2e7d32;">0</div>
              <div id="dogsEnteringList" style="margin-top: 10px; font-size: 14px; text-align: right; max-height: 150px; overflow-y: auto;">
                <!-- List will be populated by JS -->
              </div>
            </div>
            <div style="flex: 1; text-align: center; padding: 10px; background: #fff0f0; border-radius: 12px;">
              <h4 style="color: #f44336; margin-bottom: 10px;"> 爪 </h4>
              <div id="dogsLeavingCount" style="font-size: 28px; font-weight: bold; color: #c62828;">0</div>
              <div id="dogsLeavingList" style="margin-top: 10px; font-size: 14px; text-align: right; max-height: 150px; overflow-y: auto;">
                <!-- List will be populated by JS -->
              </div>
            </div>
          </div>
        </div>

        <div id="monthlyCalendarContainer" class="container">
          <div class="container-header-row">
            <h3 id="viewTitle">  砖 (转 )</h3>
            <div id="calendarViewControls">
              <button
                id="toggleCalendarViewBtn"
                class="calendar-toggle-btn"
                onclick="toggleCalendarView(this)"
              >
                爪  砖专注 驻住 
              </button>
              <button
                id="toggleCalendarCollapseBtn"
                class="calendar-toggle-btn"
                onclick="toggleCalendarCollapse(this)"
              >
                抓 猬锔
              </button>
            </div>
          </div>

          <div id="calendarViewContent">
            <div
              id="calendarHeader"
              style="text-align: center; margin-bottom: 20px"
            >
              <button
                id="prevMonth"
                class="header-btn"
                style="position: static; margin-left: 10px"
                onclick="changeMonth(-1)"
              >
                &lt; 砖 拽
              </button>
              <span
                id="currentMonthYear"
                style="font-size: 20px; font-weight: bold; color: #764ba2"
                >注...</span
              >
              <button
                id="nextMonth"
                class="header-btn"
                style="position: static; margin-right: 10px"
                onclick="changeMonth(1)"
              >
                砖  &gt;
              </button>
            </div>
            <div id="monthlyCalendarGrid"></div>
          </div>

          <div id="currentDogsColumnView" style="display: none"></div>
        </div>

        <div class="container">
          <h3>转 注转转</h3>
          <table id="futureOrdersTable">
            <thead>
              <tr>
                <th>注 </th>
                <th>砖 注</th>
                <th>驻</th>
                <th>砖专 </th>
                <th class="wide-date-column">住</th>
                <th class="wide-date-column">爪</th>
                <th>砖 </th>
                <th></th>
                <th></th>
                <th>住专住 / 注拽专转</th>
                <th>注专转 转</th>
                <th>驻</th>
                <th>专 </th>
                <th></th>
                <th>住住</th>
                <th class="manager-note-column">注专转 </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div id="tab-history" class="tab-content">
        <div class="container" id="historyTableContainer">
          <h3>住专转 转</h3>
          <div style="margin-bottom: 12px">
            <label for="historySearchInput" style="font-weight: bold"
              >驻砖 住专转 转:</label
            >
            <input
              type="text"
              id="historySearchInput"
              placeholder="拽 驻砖..."
              style="margin-top: 4px; margin-bottom: 8px; max-width: 300px"
            />
          </div>
          <div id="pastOrdersTableWrapper">
            <table id="pastOrdersTable">
              <thead>
                <tr>
                  <th>注 </th>
                  <th>砖 注</th>
                  <th>驻</th>
                <th>砖专 </th>
                  <th class="wide-date-column">住</th>
                  <th class="wide-date-column">爪</th>
                  <th>砖 </th>
                  <th></th>
                  <th></th>
                  <th>住专住 / 注拽专转</th>
                  <th>注专转 转</th>
                  <th>驻</th>
                  <th>专 </th>
                  <th></th>
                  <th>住住</th>
                  <th class="manager-note-column">注专转 </th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div
            id="historyPagination"
            style="text-align: center; margin-top: 16px"
          ></div>
        </div>
      </div>

      <!-- Settings Tab -->
      <div id="tab-settings" class="tab-content">
        <div class="settings-container">
          <div class="settings-card">
            <div class="settings-header">
              <h3>锔 专转 驻住</h3>
              <p> 转 驻专 注住拽 专转 注专转 砖</p>
            </div>
            
            <div class="settings-grid">
              <div class="settings-section">
                <h4> 驻专 注住拽</h4>
                <div class="form-group">
                  <label for="settings-business-name"><i class="fas fa-store"></i> 砖 驻住 / 注住拽:</label>
                  <input type="text" id="settings-business-name" placeholder="砖: 驻住 砖 砖专">
                </div>
                <div class="form-group">
                  <label for="settings-full-name"><i class="fas fa-user"></i> 砖  注专转:</label>
                  <input type="text" id="settings-full-name" placeholder="砖  砖">
                </div>
                <div class="form-group">
                  <label for="settings-location"><i class="fas fa-map-marker-alt"></i> 拽 驻住:</label>
                  <input type="text" id="settings-location" placeholder="砖: 转  / 砖 砖专">
                </div>
              </div>

              <div class="settings-section">
                <h4> 专转 转驻注转</h4>
                <div class="form-group">
                  <label for="settings-phone"><i class="fab fa-whatsapp"></i> 驻 住驻 (拽转 专 ):</label>
                  <input type="tel" id="settings-phone" placeholder="050-1234567">
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="settings-capacity"><i class="fas fa-dog"></i> 拽转 ():</label>
                    <input type="number" id="settings-capacity" min="1" max="100">
                  </div>
                  <div class="form-group">
                    <label for="settings-default-price"><i class="fas fa-shekel-sign"></i> 专 专专转  :</label>
                    <input type="number" id="settings-default-price" min="0">
                  </div>
                </div>
              </div>
            </div>

            <div class="settings-actions">
              <button id="saveSettingsBtn" class="save-settings-btn">
                <i class="fas fa-check-circle"></i> 砖专 转  砖
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="saveButtonContainer">
        <button id="saveButton"> 砖专 砖</button>
      </div>
    </div>

    <script src="js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/admin.js?v=34" defer></script>
  </body>
</html>
